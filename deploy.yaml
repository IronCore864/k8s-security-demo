---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: k8s-security-demo
  namespace: default
  labels:
    app: k8s-security-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: k8s-security-demo
  template:
    metadata:
      labels:
        app: k8s-security-demo
    spec:
      containers:
      - name: hello
        image: ironcore864/k8s-security-demo:pod-as-non-root
        ports:
          - containerPort: 8080
        securityContext:
          runAsNonRoot: True
---
kind: Service
apiVersion: v1
metadata:
  name: k8s-security-demo
  namespace: default
spec:
  selector:
    app: k8s-security-demo
  ports:
    - port: 80
      targetPort: 8080
